<div class="card animated fadeIn">
  <iframe
    [src]="opening.video | domSeguro"
    class="card-video animated fadeIn"
    allowfullscreen
  ></iframe>
  <div class="card-body">
    <h1 class="card-title">{{ opening.name }}</h1>
    <a *ngIf="vote" (click)="voteOpening()" class="btn-custom">Votar</a>
  </div>
</div>
