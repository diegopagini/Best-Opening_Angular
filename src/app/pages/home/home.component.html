<main id="main">
  <div class="container card-container animated fadeIn">
    <ng-container *ngFor="let opening of openings">
      <app-card
        [opening]="opening"
        (sendVote)="voteOpening($event)"
        [vote]="vote"
      ></app-card>
    </ng-container>
  </div>
</main>
<div class="container animated fadeIn">
  <app-chart></app-chart>
</div>
